<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rooms for user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:attr="src=@{/js/grandReserve.js}" src="../js/grandReserve.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>

<div class="header">
    <div th:replace="fragments/header :: header">Header </div>
</div>

<div class="container">
<h2 th:text="#{room.list}">*</h2>
	
	
	<table>
	    <tr>
	    	<th th:text="#{room.id}">* </th>
	       	<th th:text="#{room.place.name}">* </th>
	    	<th th:text="#{room.number}">* </th>
	    	<th th:text="#{room.floor}">* </th>
	    	<th th:text="#{room.seats}">* </th>
	    	<th th:text="#{room.description}">* </th>
	    	
	    </tr>
	    <tr th:each="room : ${allRooms}">
	       <td th:text="${room.id}"></td>
	       <td th:text="${room.place.name}"></td>
	       <td th:text="${room.number}"></td>
	       <td th:text="${room.floor}"></td>
	       <td th:text="${room.seats}"></td>
	       <td th:text="${room.description}"></td>
	     </tr>
	</table>
</div>

<script>
$( document ).on( 'click', '.nav-list li', function ( e ) {
    $( this ).addClass( 'active' ).siblings().removeClass( 'active' );
} );
</script>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" th:href="@{/css/grandReserve.css}" href="../js/grandReserve.css">
	<script th:attr="src=@{/js/grandReserve.js}" src="../js/grandReserve.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>

<div class="header">
    <div th:replace="fragments/header :: headerAdmin">Header </div>
</div>

<div class="container">
	<h2 th:text="#{user.list}">*</h2>
	<a th:href="@{/users/add}" th:text="#{user.add}">*</a> <br/>
	<table class="table-condensed table-responsive table-hover">
	    <tr>
	    	<th th:text="#{user.id}">* </th>
	    	<th th:text="#{user.firstname}">* </th>
	    	<th th:text="#{user.lastname}">* </th>
	    	<th th:text="#{user.username}">* </th>
	    	<th th:text="#{user.email}">* </th>
	    	<th th:text="#{user.enabled}">* </th>
	    	<th th:text="#{action}">* </th>
	    </tr>
	    <tr th:each="user : ${allUsers}">
	       <td th:text="${user.id}"></td>
	       <td th:text="${user.firstName}"></td>
	       <td th:text="${user.lastName}"></td>
	       <td th:text="${user.userName}"></td>
	       <td th:text="${user.email}"></td>
		   <td th:text="${user.enabled == false} ? #{user.enabled.no} : #{user.enabled.yes}"></td>
		   <td><a th:href="@{/users/{id}/delete/(id=${user.id})}" th:text="#{user.delete}">*</a> 
	       <a th:href="@{/users/{id}/edit/(id=${user.id})}" th:text="#{user.edit}">*</a></td>
	    </tr>
	</table>
</div>
</body>
</html>

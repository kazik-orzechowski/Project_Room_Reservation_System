<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h2 th:text="#{user.list}">*</h2>
<a th:href="@{/users/signup}" th:text="#{user.add}">*</a>
<p><a th:href="@{/users/adminPanel}" th:text="#{page.main}">*</a></p>
<table>
    <tr>
    	<th th:text="#{user.id}">* </th>
    	<th th:text="#{user.firstname}">* </th>
    	<th th:text="#{user.lastname}">* </th>
    	<th th:text="#{user.username}">* </th>
    	<th th:text="#{user.email}">* </th>
    	<th th:text="#{action}">* </th>
    </tr>
    <tr th:each="user : ${allUsers}">
       <td th:text="${user.id}"></td>
       <td th:text="${user.firstName}"></td>
       <td th:text="${user.lastName}"></td>
       <td th:text="${user.userName}"></td>
       <td th:text="${user.email}"></td>
       <td><a th:href="@{/users/{id}/delete/(id=${user.id})}" th:text="#{user.delete}">*</a> 
       <a th:href="@{/users/{id}/edit/(id=${user.id})}" th:text="#{user.edit}">*</a></td>
    </tr>
</table>
</body>
</html>

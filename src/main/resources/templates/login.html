<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" th:href="@{/css/grandReserve.css}" href="../js/grandReserve.css">
	<script th:attr="src=@{/js/grandReserve.js}" src="../js/grandReserve.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>

<div class="header">
    <div th:replace="fragments/header :: headerMain">Header </div>
</div>

<div class="container">
	<h1 th:text="#{page.main.title}">*</h1>
	<h2 th:text="#{page.login}">*</h2>
	
	<div class="col-md-6 col-sm-6 col-xs-12">

		<form action="" method="post" id="signup-form"  th:object="${user}">
			<ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
            </ul> 		         

            <div class="form-group">
                <label class="form-label" for="username" th:text="#{user.username}"><span
                        class="required">*</span>
                </label>
                <div class="form-input">
                    <input th:field="*{login}" type="text" id="username" required="required" th:value="${user.login}" 
                           class="form-control col-md-7 col-xs-12"/>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password" th:text="#{user.password}"><span
                        class="required">*</span>
                </label>
                <div class="form-input">
                    <input th:field="*{password}" type="password" id="password" required="required" th:value="${user.password}" 
                           class="form-control col-md-7 col-xs-12"/>
                </div>
            </div><br/><br/>

	        <div class="form-group">
	            <button class="btn btn-success" onClick=goback() th:text="#{cancel}">*</button>
	            <button type="submit" class="btn btn-success" th:text="#{submit}">*</button>
	        </div>
		
		</form>
	</div>
</div>    
</body>
</html>

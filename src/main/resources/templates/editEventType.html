
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8" /> 
<body>

  <h2 th:text="#{eventType.editEventType}">*</h2>
  <h3 th:text="${eventType.name}"></h3>

        <form method="post" id="eventType-form" th:action="@{/eventTypes/{id}/edit/(id=${eventType.id})}" th:object="${eventType}">
			<ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
            </ul> 		         

            <div class="form-eventType">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name" th:text="#{eventType.name}"><span
                        class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input th:field="*{name}" type="text" id="name" th:value="${eventType.name}" required="required"
                           class="form-control col-md-7 col-xs-12"/>
                </div>
            </div>
           
            <div class="form-eventType">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="description" th:text="#{eventType.description}"><span
                        class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input th:field="*{description}" type="text" id="description" th:value="${eventType.description}" required="required"
                           class="form-control col-md-7 col-xs-12"/>
                </div>
            </div>
           
            <div class="ln_solid"></div>
            <div class="eventType-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button class="btn btn-primary" type="button">Cancel</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>

</form>

    
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h2 th:text="#{eventType.list}">*</h2>

<p><a th:href="@{/eventTypes/add}" th:text="#{eventType.add}">*</a></p>
<p><a th:href="@{/users/adminPanel}" th:text="#{page.main}">*</a></p>
<table>
    <tr>
    	<th th:text="#{eventType.id}">* </th>
    	<th th:text="#{eventType.name}">* </th>
       	<th th:text="#{eventType.description}">* </th>
       	<th th:text="#{action}">* </th>
    </tr>
    <tr th:each="eventType : ${allEventTypes}">
       <td th:text="${eventType.id}"></td>
       <td th:text="${eventType.name}"></td>
       <td th:text="${eventType.description}"></td>
       <td><a th:href="@{/eventTypes/{id}/delete/(id=${eventType.id})}" th:text="#{eventType.delete}">*</a> 
       <a th:href="@{/eventTypes/{id}/edit/(id=${eventType.id})}" th:text="#{eventType.edit}">*</a></td>
    </tr>
</table>
</body>
</html>

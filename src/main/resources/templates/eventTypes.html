<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Types</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" th:href="@{/css/grandReserve.css}" href="../js/grandReserve.css">
	<script th:attr="src=@{/js/grandReserve.js}" src="../js/grandReserve.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>

<div class="header">
    <div th:replace="fragments/header :: headerAdmin">Header </div>
</div>

<h2 th:text="#{eventType.list}">*</h2>

<div class="container">
	<p><a th:href="@{/users/adminPanel}" th:text="#{page.main}">*</a></p>
	<p><a th:href="@{/eventTypes/add}" th:text="#{eventType.add}">*</a></p>
	
	<table>
	    <tr>
	    	<th th:text="#{eventType.id}">* </th>
	    	<th th:text="#{eventType.name}">* </th>
	       	<th th:text="#{eventType.description}">* </th>
	       	<th th:text="#{action}">* </th>
	    </tr>
	    <tr th:each="eventType : ${allEventTypes}">
	       <td th:text="${eventType.id}"></td>
	       <td th:text="${eventType.name}"></td>
	       <td th:text="${eventType.description}"></td>
	       <td><a th:href="@{/eventTypes/{id}/delete/(id=${eventType.id})}" th:text="#{eventType.delete}">*</a> 
	       <a th:href="@{/eventTypes/{id}/edit/(id=${eventType.id})}" th:text="#{eventType.edit}">*</a></td>
	    </tr>
	</table>
</div>

</body>
</html>

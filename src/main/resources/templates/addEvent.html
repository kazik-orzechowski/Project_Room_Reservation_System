
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>    
<script th:attr="src=@{/js/grandReserve.js}" src="../js/grandReserve.js"></script>
 
<link rel="stylesheet" th:href="@{/css/grandReserve.css}" href="../css/grandReserve.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

<meta charset="utf-8" /> 
<body>
<div class="header">
    <div th:replace="fragments/header :: header">Header </div>
</div>

<div class="container">
	<h2 th:text="#{event.addevent}">*</h2>
	  <div class="col-md-6 col-sm-6 col-xs-12">
        <form method="post" id="event-form" action="">
			
            <div class="form-group">
                <label class="form-label" for="dateStart" th:text="#{event.dateOfFirstEvent}"><span
                        class="required">*</span>
                </label>
                <div class="form-input" >
     			   <input type="text" class="form-control col-md-7 col-xs-12" 
     			   id="dateStart" name="dateOfFirstEvent" required="required"></input>
			</div>
        </div><br/><br/>
            
            <div class="form-group">
                <label class="form-label" for="hourStart" th:text="#{event.hour}"><span
                        class="required">*</span>
                </label>
                <div class="form-input" >
     			   <input type="text" class="form-control col-md-7 col-xs-12 timepicker" 
     			 name="hour" required="required"></input>
			</div>
        </div><br/><br/>
            
            
             <div class="form-group">
                <label class="form-label" for="numberOfEvents" th:text="#{event.numberOfEvents}"><span
                        class="required">*</span>
                </label>
                <div class="form-input">
                    <input name="numberOfEvents" type="number" min="1" max="200" id="numberOfEvents" required="required"
                           class="form-control col-md-7 col-xs-12"/>
                </div>
            </div><br/><br/>
         
           <div class="form-group">
                <label class="form-label" for="eventCycleLength" th:text="#{event.eventCycleLength}"><span
                        class="required">*</span>
                </label>
                <div class="form-input">
                    <input name="eventCycleLength" type="number" min="1" max="365" id="eventCycleLength" required="required"
                           class="form-control col-md-7 col-xs-12"/>
                </div>
            </div><br/><br/>
                
          <div class="form-group">
                <label class="form-label" for="eventDuration" th:text="#{event.eventDuration}"><span
                        class="required">*</span>
                </label>
                <div class="form-input">
                    <select class="form-control" id="eventDuration" name="eventDuration">
                        <option  value="1" th:text="#{event.eventDuration.1}">*</option>
                        <option  value="2" th:text="#{event.eventDuration.2}">*</option>
                        <option  value="3" th:text="#{event.eventDuration.3}">*</option>
                        <option  value="4" th:text="#{event.eventDuration.4}">*</option>
                        <option  value="5" th:text="#{event.eventDuration.5}">*</option>
                        <option  value="6" th:text="#{event.eventDuration.6}">*</option>
                        <option  value="10" th:text="#{event.eventDuration.fullDay}">*</option>
                        <option  value="12" th:text="#{event.eventDuration.tillEnd}">*</option>
                    </select>
                </div>
               </div>

			               
              <div class="form-group">
                <label class="form-label" for="seats" th:text="#{event.seats}"><span
                        class="required">*</span>
                </label>
                <div class="form-input">
                    <input name="eventSeats" type="number" id="seats" min="1" max="20" required="required"
                           class="form-control col-md-7 col-xs-12"/>
                </div>
            </div><br/><br/>

 			<div class="form-group">
                <label class="form-label" for="place" th:text="#{event.place.suggested}"><span
                        class="required">*</span>
                </label>
                <div class="form-input">
                    <select class="form-control" id="place" name="placeId">
                        <option th:each="place : ${ourPlaces}" th:value="${{place.id}}" th:text="${place.name}">Wireframe
                        </option>
					</select>
                </div>
            </div>
                      
            <div class="form-group">
                <label class="form-label" for="eventType" th:text="#{event.series.eventType.name}"><span
                        class="required">*</span>
                </label>
                <div class="form-input">
                    <select class="form-control" id="eventType" name="eventTypeId">
                        <option th:each="eventType : ${ourEventTypes}" th:value="${{eventType.id}}" th:text="${eventType.name}">Wireframe
                        </option>
					</select>
                </div>
            </div>       

             <div class="form-group">
                <label class="form-label" for="client" th:text="#{event.client}"><span
                        class="required">*</span>
                </label>
                <div class="form-input">
                    <input name="client" type="text" id="client" 
                           class="form-control col-md-7 col-xs-12"/>
                </div>
            </div><br/><br/>
                      
            <div class="form-group">
                <button class="btn btn-success" onClick=goback() th:text="#{cancel}">*</button>
                <button type="submit" class="btn btn-success" th:text="#{submit}">*</button>
            </div>

		</form>
	</div> 
</div>


</body>

 <script type="text/javascript">
 $( document ).ready(function() {
	 $('.timepicker').timepicker({
	      timeFormat: 'HH:mm',
	      interval: 60,
	      minTime: '8',
	      maxTime: '22:00',
	      defaultTime: '8',
	      startTime: '8:00',
	      dynamic: true,
	      dropdown: true,
	      scrollbar: true
	  });
	});
 

$( function() {
    $( "#dateStart" ).datepicker();
  } );
 

</script>  
  
  
</html>

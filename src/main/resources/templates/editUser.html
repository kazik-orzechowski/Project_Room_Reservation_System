
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8" /> 
<link rel="stylesheet" th:href="@{/css/grandReserve.css}">
<script th:attr="src=@{/js/grandReserve.js}" src="../js/grandReserve.js"></script>

<body>

  <h2 th:text="#{user.edituser}">*</h2>
  <h3 th:text="${user.userName}"></h3>

        <form method="post" id="user-form" th:action="@{/users/{id}/edit/(id=${user.id})}" th:object="${user}">
			<ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
            </ul> 		         

            <div class="form-user">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name" th:text="#{user.firstname}"><span
                        class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input th:field="*{firstName}" type="text" id="first-name" th:value="${user.firstName}" required="required"
                           class="form-control col-md-7 col-xs-12"/>
                </div>
            </div>
           
            <div class="form-user">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-Name" th:text="#{user.lastname}"><span
                        class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input th:field="*{lastName}" type="text" id="last-name"  th:value="${user.lastName}" required="required"
                           class="form-control col-md-7 col-xs-12"/>
                </div>
            </div>
            
                  
             <div class="form-user">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="password" th:text="#{user.password}"><span
                        class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input th:field="*{password}" type="password" id="password" required="required"
                           class="form-control col-md-7 col-xs-12"/>
                </div>
            </div>
                      
             <div class="form-user">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email" th:text="#{user.email}"><span
                        class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input th:field="*{email}" id="email" th:value="${user.email}" required="required"
                           class="form-control col-md-7 col-xs-12"/>
                </div>
            </div>
            <div class="form-user">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="user-Name" th:text="#{user.username}"><span
                        class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
       				<input th:field="*{userName}"  type="text"  id="user-name" required="required" th:value="${user.userName}"
                           class="form-control col-md-7 col-xs-12"/>
          		</div>
            </div>
            <div class="ln_solid"></div>
            <div class="event-group">
                    <button class="btn btn-success" onClick=goback() th:text="#{cancel}">*</button>
                    <button type="submit" class="btn btn-success" th:text="#{submit}">*</button>
                </div>
            

</form>
    
</body>

</html>
